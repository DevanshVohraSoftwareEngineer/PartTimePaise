name: happle
description: Student task marketplace for campus micro-gigs.
publish_to: 'none'
version: 1.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Backend: Supabase (Zomato/Swiggy Pro Relational Backend)
  supabase_flutter: ^2.8.1

  # Connectivity
  connectivity_plus: ^6.0.0
  permission_handler: ^12.0.1

  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_card_swiper: ^7.0.1
  cached_network_image: ^3.3.0
  confetti: ^0.7.0
  image_picker: ^1.2.1
  
  # Location Services
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Social Authentication (Updated)
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.3
  
  # KYC Integration
  url_launcher: ^6.2.2
  http: ^1.1.0
  app_links: ^6.4.1
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_face_detection: ^0.13.1
  
  # Payment Integration
  razorpay_flutter: ^1.3.7
  
  # Navigation
  go_router: ^12.1.3
  
  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  timeago: ^3.6.1
  audioplayers: ^5.2.1
  agora_rtc_engine: ^6.5.3
  file_picker: ^8.1.7
  shimmer: 3.0.0
  google_generative_ai: ^0.4.7
  shorebird_code_push: ^2.0.5
  local_auth: ^2.3.0
  path_provider: ^2.1.2
  record: ^6.1.0
  flutter_native_splash: ^2.3.5
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  fluttertoast: ^8.2.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_face.jpeg"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/hola.jpeg
  fullscreen: true
  android_gravity: center
  ios_content_mode: scaleAspectFit
  android_12:
    color: "#FFFFFF"
    image: assets/images/hola.jpeg
    icon_background_color: "#FFFFFF"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/audio/
    - .env
    - shorebird.yaml
